<!DOCTYPE html>
<html>
<head>
	<title>Html Tables</title>
</head>
<body>
<table border="2">                                      <!-- Table tag -->
 	<thead>                                             <!-- Table head -> not of any use just for good structuring(html5 ) -->  
		<tr>                   							<!--  Table row -->
			<th>Car name</th>                           <!--  Table head (bold text) / later styled by CSS -->    
			<th>Manufacturer</th>
			<th>Rating </th>
		</tr>
	</thead>
	<tbody>                       					   <!-- Table body -> not of any use just for good structuring(html5 ) -->
		<tr>
			<td>Alto <strong>K10</strong></td>         <!--  Table data / later styled by CSS -->
			<td>Maruti Suzuki</td>
			<td>***</td>
		</tr>
		<tr>
			<td><em>Yaris</em></td>
			<td>Toyoto</td>
			<td>****</td>
		</tr>
		<tr>
			<td>Elite <em>i20</em></td>
			<td>Hyundai</td>
			<td>*****</td>
		</tr>
		<tr>
			<td><strong><em>Innova</em></strong></td>
			<td>Toyoto</td>
			<td>*****</td>
		</tr>
		<tr>
			<td><em>Creta</em></td>
			<td>Hyundai</td>
			<td>****</td>
		</tr>
	</tbody>
</table>
</body>
</html>
